<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Formulario (form)</title>
    </head>

    <body>
        <h1>Cuadro de Texto con Lista Desplegable (ComboBox): etiqueta datalist</h1>

        <form>
            <label for="list">Lista de mascotas: </label>
            <input list="mascotas" id="list" name="list">

            <datalist id="mascotas">
                <option value="perro">dog</option>
                <option value="gato">cat</option>
                <option value="pez">fish</option>
            </datalist>
        </form>


    </body>
</html>
