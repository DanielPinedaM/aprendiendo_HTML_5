<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Formulario (form)</title>
    </head>

    <body>
        <h1>inputs de tipo fecha</h1>

        <br />

        <form>
            <h2>Fecha y Hora (datetime-local): Dia/Mes/A単o - Hora:Minuto P.M/A.M</h2>
            <input type="datetime-local" name="fecha y hora" />
        </form>

        <hr />

        <form>
            <p>Como datetime-local no funciona en Firefox entonces usar:</p>

            <input type="date" />
            <input type="time" />
        </form>

        <hr />

        <form>
            <h3>Fecha (date): Dia/Mes/A単o</h3>
            <input type="date" />
        </form>

        <hr />

        <form>
            <h3>Hora (time): Hora:Minuto P.M/A.M</h3>
            <input type="time" />
        </form>

        <hr />

        <form>
            <h3>Mes y a単o (month)</h3>
            <input type="month" />
        </form>

        <hr />

        <form>
            <h3>Numero de semana del a単o(week)</h3>
            <input type="week" />
        </form>
    </body>
</html>
