<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Formulario (form)</title>
    </head>

    <body>
        <h1>Estructura Basica de Formulario (form)</h1>

        <!-- <form> 
            Etiqueta contenedora del formulario. Es una sección de la página web con controles interactivos para que el usuario envíe información.-->

        <!-- El atributo action=”/ruta” especifica la ruta donde se quiere enviar la información del form.  -->
        <form action="/ruta">
            <!-- <label> 
                Nombre del campo a rellenar.
                Debe tener el atributo for=”” para especificar a que elemento del formulario está vinculado el <label>.
            -->
            <label>Nombre </label>
            <!-- <input> 
                Crea un campo que permite que el usuario interactúe con la página web (enviar datos al servidor) -->
            <input />
            <!-- <button> 
                 Es un botón que al dar click sucede algo (permite enviar el formulario). -->
            <button>Enviar formulario</button>
        </form>
    </body>
</html>
