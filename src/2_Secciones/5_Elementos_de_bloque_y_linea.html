<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Elementos de bloque y linea</title>
    </head>
    <body>
        <!-- Los elementos de bloque van a ocupar todo el ancho disponible aunque su contenido no lo haga, por lo que los elementos que pongamos a continuacion santaran a la siguiente linea -->
        <h1>Elemento de bloque</h1>
        <p>Otro elemento de bloque</p>

        <span>Elemento de linea</span>
        <span>Otro elemento de linea</span>
    </body>
</html>
