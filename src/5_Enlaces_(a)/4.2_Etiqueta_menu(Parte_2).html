<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etiqueta menu</title>
    </head>
    <body>
        <h1>Etiqueta <code>menu</code></h1>

        <h2>ADVERTENCIA:</h2>
        <p>
            Esta etiqueta no se puede usar porque aún no es compatible con todos los
            navegadores:<br />
            <a href="https://caniuse.com/?search=%3Cmenu%3E" target="_blank"
                >Can I Use</a
            >
        </p>
        <p>
            <code>menu</code> es una lista <code>ul</code> de opciones
            <code>li</code> que el usuario puede elegir para hacer determinada acción
        </p>
        <hr />
        <header>
            <nav>
                <menu>
                    <li><a href="">Inicio</a></li>

                    <li>
                        <a href="">Servicios</a>
                        <ul>
                            <li><a href="">Submenu 1</a></li>
                            <li><a href="">Submenu 2</a></li>
                        </ul>
                    </li>
                </menu>
            </nav>
        </header>
    </body>
</html>
