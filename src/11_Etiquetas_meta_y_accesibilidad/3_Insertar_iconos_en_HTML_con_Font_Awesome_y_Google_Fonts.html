<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Etiquetas meta y accesibilidad</title>

        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/aedba457bb.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined"
        />
    </head>
    <body>
        <h1>Insertar iconos en HTML con Font Awesome y Google Fonts</h1>

        <hr />

        <h2><a href="https://fontawesome.com/" target="_blank">Font Awesome</a></h2>
        <a href="https://www.youtube.com/watch?v=w7OSE1-8F8s" target="_blank"
            >Tutorial</a
        >

        <div class="contenedor">
            <button type="button"><i class="fas fa-check"></i></button>
        </div>

        <hr />

        <h2>
            <a href="https://fonts.google.com/icons" target="_blank">Google Fonts</a>
        </h2>
        <a href="https://www.youtube.com/watch?v=NRoFJhD3tdM" target="_blank"
            >Tutorial</a
        >
        <br />
        <!-- 
            Material Icons: https://fonts.googleapis.com/css?family=Material+Icons
            
            Material Icons Outlined: https://fonts.googleapis.com/css?family=Material+Icons+Outlined
            
            Material Icons Two Tone: https://fonts.googleapis.com/css?family=Material+Icons+Two+Tone
            
            Material Icons Rounded: https://fonts.googleapis.com/css?family=Material+Icons+Round
            
            Material Icons Sharp: https://fonts.googleapis.com/css?family=Material+Icons+Sharp 
        -->

        <span class="material-icons-outlined icon"> done </span>

        <img
            src="/assets/icons/home.svg"
            alt="error al mostrar la imagen"
            class="icon"
        />
    </body>
</html>
