<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Tabla (Table)</title>
    </head>
    <body>
        <h1>Estructura basica de una tabla - Parte 2</h1>

        <!-- Tabla <table>: Indica donde empieza y termina la tabla -->
        <table>
            <!-- * Table Row <tr>: Fila ↔ -->
            <tr>
                <!-- Table Data <td>: Casilla □ (columna ↨) 
                    El número de casillas □ dentro de un <td> establecerá el número de columnas ↨ de la tabla -->
                <td> <b>Tema 1</b> </td>
                <td> <b>Tema 2</b> </td>
            </tr>

            <tr>
                <td>Contenido 1</td>
                <td>Contenido 2</td>
            </tr>
        </table>

    </body>
</html>
