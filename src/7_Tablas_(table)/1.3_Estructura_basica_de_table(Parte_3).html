<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Tabla (Table)</title>
    </head>
    <body>
        <h1>Estructura basica de una tabla - Parte 3</h1>

        <table>
            <thead>
                <tr>
                    <th colspan="2">Encabezado (thead) de la table</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>The table body</td>
                    <td>with two columns</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
