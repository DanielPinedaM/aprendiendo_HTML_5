<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Tabla (Table)</title>
    </head>
    <body>
        <h1>Estructura completa de una tabla - Parte 2</h1>

        <!-- <table> Inicio y fin de la table-->
        <table>
            <!-- <caption> Titulo principal de la table -->
            <caption>
                <b>Titulo principal de la table</b>
            </caption>

            <!-- <thead> Encabezado de la table -->
            <thead>
                <tr>
                    <!-- <th> Titulo de las Columnas ↨ -->
                    <th>Tema 1</th>
                    <th>Tema 2</th>
                </tr>
            </thead>

            <!-- <tbody>: Cuerpo (Contenido) de la table -->
            <tbody>
                <!-- Table Row <tr>: Fila ↔ -->
                <tr>
                    <!-- Table Data <td>: Casilla □ (columna ↨) -->
                    <td>Contenido 1</td>
                    <td>Contenido 2</td>
                </tr>
            </tbody>

            <!-- <tfoot> Pie de table-->
            <tfoot>
                <tr>
                    <th>Total</th>
                    <td>21.000</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
